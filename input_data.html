<div class="container text-center mt-5">
  <div class="row align-items-center">
      <div class="col">
        <div class="container mt-5">
            <h2>Input Data Barang Masuk</h2>
            <form>
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <td class="form-label label-dark align-middle">Kode Barang</td>
                            <td><input type="text" class="form-control" name="kode_barang"></td>
                        </tr>
                        <tr>
                            <td class="form-label label-dark align-middle">Nama Barang</td>
                            <td><input type="text" class="form-control" name="nama_barang"></td>
                        </tr>
                        <tr>
                            <td class="form-label label-dark align-middle">Jenis Barang</td>
                            <td>
                                <select class="form-control" name="jenis_barang">
                                    <option>-Pilih Jenis Barang-</option>
                                    <option>Nike</option>
                                    <option>Adidas</option>
                                    <option>Vans</option>
                                    <option>Converse</option>
                                    <option>New Balance</option>
                                    <option>Flat Shoes</option>
                                    <option>High Heels</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="form-label label-dark align-middle">Tipe</td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="barang_masuk" value="Barang Masuk" name="tipe[]">
                                        <label class="form-check-label" for="barang_masuk">Barang Masuk</label>
                                    </div>
                                    <div class="form-check ml-3">
                                        <input class="form-check-input" type="checkbox" id="barang_keluar" value="Barang Keluar" name="tipe[]">
                                        <label class="form-check-label" for="barang_keluar">Barang Keluar</label>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="form-label label-dark align-middle">Stock Tersisa</td>
                            <td><input type="text" class="form-control" name="stock_tersisa"></td>
                        </tr>
                        <tr>
                            <td class="form-label label-dark align-middle">Jumlah Masuk</td>
                            <td><input type="text" class="form-control" name="jumlah_masuk"></td>
                        </tr>
                        <tr>
                            <td class="form-label label-dark align-middle">Total</td>
                            <td><input type="text" class="form-control" name="total"></td>
                        </tr>
                        <tr>
                            <td colspan="2" class="text-right">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button type="reset" class="btn btn-danger">Cancel</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
